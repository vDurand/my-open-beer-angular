<form name="frmBeer" data-ng-submit="frmBeer.$valid && update()" novalidate data-ng-init="setFormScope(this)">
    <div class="form-group" data-ng-class="{'has-error has-feedback': frmBeer.name.$invalid && frmBeer.name.$dirty}">
        <label for="name">Nom</label>
        <input class="form-control" type="text" data-ng-model="activeBeer.name" placeholder="Entrez un nom..." required id="name" name="name">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group" data-ng-class="{'has-error has-feedback': frmBeer.description.$invalid && frmBeer.description.$dirty }">
        <label for="description">Description</label>
        <textarea class="form-control" type="text" data-ng-model="activeBeer.description" placeholder="Entrez une description" required id="description" name="description"></textarea>
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group" data-ng-class="{'has-error has-feedback': frmBeer.abv.$invalid && frmBeer.abv.$dirty}">
        <label for="abv">Degré d'alcool</label>
        <input class="form-control" type="text" data-ng-model="activeBeer.abv" placeholder="Entrez un degrés d'alcool" id="abv" name="abv">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group" data-ng-class="{'has-error has-feedback': frmBeer.idBrewery.$invalid && frmBeer.idBrewery.$dirty }">
        <label for="description">Brasserie</label>
        <select class="form-control" ng-model="activeBeer.idBrewery" ng-options="brewery.id as brewery.name for brewery in localData.breweries" required id="idBrewery" name="idBrewery"></select>
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group">
        <label for="created_at">Date de création</label>
        <input class="form-control" type="text" data-ng-model="activeBeer.created_at" id="created_at" name="created_at" disabled="disabled">
    </div>
    <button type="submit" class="btn btn-default" data-ng-click="exit=true">Valider</button>
    &nbsp;<a href="beers" class="btn btn-default" data-ng-click="exit=true">Annuler</a>
</form>
