<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Se connecter</div>
        <div class="panel-body">
            <form>
                <div class="form-group col-md-12">
                    <input type="email" class="form-control" id="email" data-ng-model="email" placeholder="Entrez votre email">
                </div>
                <div class="form-group col-md-8">
                    <input type="password" class="form-control" id="password" data-ng-model="password" placeholder="Mot de passe">
                </div>
                <div class="form-group col-md-4">
                    <input type="submit" value="Connexion" class="form-control btn btn-warning" data-ng-click="submit()">
                </div>
            </form>
        </div>
    </div>
</div>
